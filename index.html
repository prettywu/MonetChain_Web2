    .loading {
      position: fixed;
      width: 100%;
      height: 100%;
      margin: 0;

      z-index: 1000;
    }

    .loader-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -25px 0 0 -25px;
      width: 50px;
      height: 50px;
    }

    .loader-ring-light {
      width: 50px;
      height: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border-radius: 50px;
      -moz-box-shadow: 0 3px 0 #0057f3 inset;
      -webkit-box-shadow: 0 3px 0 #0057f3 inset;
      box-shadow: 0 3px 0 #0057f3 inset;
      animation: rotate-360 2s linear infinite;
    }

    .loader-ring-track {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border-radius: 50px;
      -moz-box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.03) inset;
      -webkit-box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.03) inset;
      box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.03) inset;
    }

    @keyframes rotate-360 {
      from {
        -moz-transform: rotate(0);
        -ms-transform: rotate(0);
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      to {
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    .view-box {
      overflow-y: scroll;
      z-index: 100;
    }

    .nav-row {

    }

    .nav-top .navbar-brand>img {

    .nav-top .dropdown-menu {

    .nav-top .dropdown-item:focus,

    }

  <script>
    var canvas;
    var ctx;
    var w;
    var h;

    var hue = 217;
    var stars = [];
    var count = 0;
    var maxStars = 1200;

    var canvas2;
    var ctx2;

    $(function () {
      $("#nav_right a").click(function () {
        //"a.title-dw" title-dw是啊标签的css选择器class="title-dw".
        $(".view-box").animate({
          scrollTop: $($(this).attr("href")).get(0).offsetTop + -400 + "px"
          //document.getElementById("section4").offsetTop
        }, {
            duration: 800,
            easing: "swing"
          });
        return false;
      });

      animation();
    });

    $(window).on("load resize", function () {
      var wh = window.innerHeight || document.body.clientHeight || document.documentElement.clientHeight;
      $(".container-main .screen").css("height", wh);
      $('.view-box').scrollspy({ target: '#nav_right', offset: 400 });
      $('.loading').fadeOut(500);


    });

    function initAnimation() {
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      // w = canvas.width = window.innerWidth,
      // h = canvas.height = window.innerHeight,
      w = canvas.width = getElementSize("section1", "width");
      h = canvas.height = getElementSize("section1", "height");

      canvas2 = document.createElement('canvas');
      ctx2 = canvas2.getContext('2d');
      canvas2.width = 100;
      canvas2.height = 100;
      var half = canvas2.width / 2;
      var gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
      gradient2.addColorStop(0.025, '#fff');
      //gradient2.addColorStop(0.1, 'hsl(' + hue + ', 61%, 33%)');
      // gradient2.addColorStop(0.25, 'hsl(' + hue + ', 64%, 6%)');
      //gradient2.addColorStop(0.25,'#061649');
      //gradient2.addColorStop(1, 'transparent');
      gradient2.addColorStop(0.1, '#80bcff');
      gradient2.addColorStop(0.25, 'transparent');

      ctx2.fillStyle = gradient2;
      ctx2.beginPath();
      ctx2.arc(half, half, half, 0, Math.PI * 2);
      ctx2.fill();

      for (var i = 0; i < maxStars; i++) {
        new Star();
      }
    }

    // End cache

    function random(min, max) {
      if (arguments.length < 2) {
        max = min;
        min = 0;
      }

      if (min > max) {
        var hold = max;
        max = min;
        min = hold;
      }

      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function maxOrbit(x, y) {
      var max = Math.max(x, y);
      var diameter = Math.round(Math.sqrt(max * max + max * max));
      return diameter / 2;
    }

    var Star = function () {

      this.orbitRadius = random(maxOrbit(w, h));
      this.radius = random(60, this.orbitRadius) / 12;
      this.orbitX = w / 2;
      this.orbitY = h / 2;
      this.timePassed = random(0, maxStars);
      this.speed = random(this.orbitRadius) / 900000;
      this.alpha = random(5, 15) / 10;

      count++;
      stars[count] = this;
    }

    Star.prototype.draw = function () {
      var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX;
      var y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY;
      var twinkle = random(10);

      if (twinkle === 1 && this.alpha > 0) {
        this.alpha -= 0.05;
      } else if (twinkle === 2 && this.alpha < 1) {
        this.alpha += 0.05;
      }

      ctx.globalAlpha = this.alpha;
      ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
      this.timePassed += this.speed;
    }



    function animation() {
      if (!canvas) {
        initAnimation();
      }

      // ctx.globalCompositeOperation = 'source-over';
      // ctx.globalAlpha = 0.1;
      // ctx.fillStyle = 'hsla(' + hue + ', 64%, 6%, 1)';
      // ctx.fillRect(0, 0, w, h);

      ctx.clearRect(0,0,w,h);

      //ctx.globalCompositeOperation = 'copy';
      for (var i = 1, l = stars.length; i < l; i++) {
        stars[i].draw();
      };

      window.requestAnimationFrame(animation);
    }

    function getElementSize(id, type) {
      var reg = /(\d*)px/g;
      var str;
      if (type == 'width')
        str = window.getComputedStyle(document.getElementById(id)).width;
      else
        str = window.getComputedStyle(document.getElementById(id)).height;

      var arr = reg.exec(str);

      if (arr && arr.length >= 1)
        return arr[1];
      else
        return null;
    }
