<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Hello, world!</title>

  <style>
    .loading {
      position: fixed;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #818284;
    }

    .loader-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -25px 0 0 -25px;
      width: 50px;
      height: 50px;
    }

    .loader-ring-light {
      width: 50px;
      height: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border-radius: 50px;
      -moz-box-shadow: 0 3px 0 #0057f3 inset;
      -webkit-box-shadow: 0 3px 0 #0057f3 inset;
      box-shadow: 0 3px 0 #0057f3 inset;
      animation: rotate-360 2s linear infinite;
    }

    .loader-ring-track {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border-radius: 50px;
      -moz-box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.03) inset;
      -webkit-box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.03) inset;
      box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.03) inset;
    }

    @keyframes rotate-360 {
      from {
        -moz-transform: rotate(0);
        -ms-transform: rotate(0);
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      to {
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class='loader-ring'>
      <div class='loader-ring-light'></div>
      <div class='loader-ring-track'></div>
    </div>
  </div>



  <div class="container-fluid container-main">
    <div class="row screen">

      <h1>Hello, world1!</h1>
    </div>

    <div class="row screen">

        <h1>Hello, world2!</h1>
    </div>

    <div class="row screen">

        <h1>Hello, world3!</h1>
    </div>

    <div class="row screen">

        <h1>Hello, world4!</h1>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(function () {

    });

    $(window).on("load resize", function () {
      var h = window.innerHeight || document.body.clientHeight || document.documentElement.clientHeight;
      $(".container-main .screen").css("height", h);

      $('.loading').fadeOut(500);
    });
  </script>
</body>

</html>
